<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VisionEqual</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #003366;
      color: #ffdd44;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      max-width: 900px;
      width: 100%;
    }

    form {
      background: #222222;
      padding: 30px 25px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      margin-bottom: 30px;
  
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="file"] {
      font-size: 1.1rem;
      padding: 12px 10px;
      border-radius: 6px;
      border: 2px solid #ffdd44;
      background: #003366;
      color: #ffdd44;
      cursor: pointer;
      margin-bottom: 20px;
      width: 100%;
      max-width: 350px;
    }

    input[type="file"]::file-selector-button {
      background: #ffdd44;
      color: #003366;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    input[type="file"]::file-selector-button:hover {
      background-color: #e6c844;
    }

    button {
      background-color: #ffdd44;
      color: #003366;
      border: none;
      padding: 14px 50px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 350px;
    }
    button:hover {
      background-color: #e6c844;
    }

    #contrast-control {
      margin: 25px auto 15px auto;
      max-width: 400px;
      color: #ffdd44;
      width: 100%;
    }
    #contrast-label {
      margin-bottom: 6px;
      font-weight: bold;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #contrast-slider {
      width: 100%;
      max-width: 400px;
    }

    #result {
      margin-top: 40px;
      color: #ffdd44;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 900px;
      width: 100%;
    }
    .image-container {
      flex: 1 1 200px;
      max-width: 23%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px 0;
      box-sizing: border-box;
    }
    #result img {
      max-width: 100%;
      border-radius: 15px;
      border: 2px solid #ffdd44;
      height: auto;
    }
    .image-caption {
      margin-top: 10px;
      font-weight: bold;
    }
    .download-btn {
      display: block;
      margin-top: 10px;
      background-color: #003366;
      color: #ffdd44;
      border: 2px solid #ffdd44;
      padding: 8px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .download-btn:hover {
      background-color: #e6c844;
      color: #003366;
    }

    
    @media (max-width: 900px) {
      .image-container {
        max-width: 45%;
        flex-basis: 45%;
      }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      form {
        max-width: 100%;
        padding: 20px 15px;
        margin-bottom: 20px;
      }
      input[type="file"],
      button,
      #contrast-slider {
        max-width: 100%;
      }
      .image-container {
        max-width: 90% !important;
        flex-basis: 90% !important;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <h1>Color Assist Tool for Colorblind Students</h1>
  <form
    id="uploadForm"
    method="POST"
    action="/upload"
    enctype="multipart/form-data"
  >
    <input type="file" name="image" accept="image/*" required />
    <button type="submit">Upload & Process</button>
  </form>

  <div id="contrast-control" style="display: none">
    <div id="contrast-label">Adjust Contrast</div>
    <input
      type="range"
      id="contrast-slider"
      min="0.5"
      max="3"
      step="0.05"
      value="1"
    />
  </div>

  <div id="result"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const resultDiv = document.getElementById("result");
    const contrastControl = document.getElementById("contrast-control");
    const contrastSlider = document.getElementById("contrast-slider");

    let originalImg = null;
    let daltonizedImg = null;
    let grayscaleImg = null;
    let enhancedImg = null;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = "Processing...";
      contrastControl.style.display = "none";

      const formData = new FormData(form);

      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) throw new Error("Upload failed");
        const data = await response.json();

        originalImg = data.original;
        grayscaleImg = data.grayscale;
        daltonizedImg = data.daltonized;
        enhancedImg = data.enhanced;

        contrastSlider.value = 1;
        contrastControl.style.display = "block";

        renderImages(1);
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:yellow;">Error: ${err.message}</p>`;
      }
    });

    contrastSlider.addEventListener("input", () => {
      const alpha = parseFloat(contrastSlider.value);
      renderImages(alpha);
    });

    async function renderImages(alpha) {
      resultDiv.innerHTML = `
        <div class="image-container">
          <img src="${originalImg}" alt="Original Image"/>
          <div class="image-caption">Original</div>
          <a class="download-btn" href="${originalImg}" download>Download Original</a>
        </div>
        <div class="image-container">
          <img src="${grayscaleImg}" alt="Grayscale Image" style="filter: grayscale(100%)"/>
          <div class="image-caption">Grayscale</div>
          <a class="download-btn" href="${grayscaleImg}" download>Download Grayscale</a>
        </div>
        <div class="image-container">
          <img src="${daltonizedImg}" alt="Daltonized Image"/>
          <div class="image-caption">Daltonized (Red-Green Simulation)</div>
          <a class="download-btn" href="${daltonizedImg}" download>Download Daltonized</a>
        </div>
        <div class="image-container">
          <img src="${enhancedImg}" alt="Enhanced Image" style="filter: contrast(${alpha})"/>
          <div class="image-caption">Enhanced (Contrast Adjusted)</div>
          <a class="download-btn" href="${enhancedImg}" download>Download Enhanced</a>
        </div>
      `;
    }
  </script>
</body>
</html>
